  <meta charset="UTF-8">

  <title>GPA Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <div class="card">
      <h3 class="head">Calculate Your GPA for the Semester.</h3>
      <form action="" class="input-form">
      <div class="fields">
        <label for="" class="label">COURSE NAME:</label>
        <input type="text" class="courseName input-group" placeholder="Enter course name">
        </div>
        <div class="dropdown">
      <div class="fields">
        <label for="" class="label">UNITS:</label>
        <!-- <input type="number" class="units input-group" placeholder="Enter course Units" maxlength="1"> -->
        <select id="units">
          <option value="1">1</option>
          <option value="2">2</A-></option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="fields">
        <label for="" class="label">GRADE:</label>
        <!-- <input type="text" class="grade input-group" placeholder="Enter course grade" maxlength="2"> -->
        <select id="grades">
          <option value="A">A</option>
          <option value="A-">A-</A-></option>
          <option value="B+">B+</option>
          <option value="B">B</option>
          <option value="B-">B-</option>
          <option value="C+">C+</option>
          <option value="C">C</option>
          <option value="C-">C-</option>
          <option value="D+">D+</option>
          <option value="D">D</option>
          <option value="D-">D-</option>
          <option value="F">F</option>
        </select>
      </div>
      </div>
      <input type="submit" class="btn addCourse" value="Add Course">
    </div>
    <div class="course-card">
     <table>
       <thead>
         <tr>
           <th>Course Name</th>
           <th>Units</th>
           <th>Grade</th>
         </tr>
       </thead>
       <tbody class="table-list">
        <!--The user Input--> 
      </tbody>
     </table>
    </div>
    <div class="loading">
      <img src="loading.gif" alt="">
    </div>
    <input type="button" class="btn calculateGPA" value="Calculate GPA">
      </form>
      <div class="gpaBox">
        <div class="gpa">
          <h3>This is your GPA for this semester</h3>
          <div class="inner">
            <h3 id="gpa"></h3>
          </div>
        </div>
      </div>
      <div class="clearTable">
        <input type="button" class="btn clearCourse" value="Clear Courses">
      </div>
